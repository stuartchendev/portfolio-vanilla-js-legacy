<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Hamburger Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Menu */
    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #333;
        flex-direction: column;
        width: 200px;
      }
      .menu.active {
        display: flex;
      }
      .menu a {
        padding: 1rem;
        border-bottom: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MySite</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
